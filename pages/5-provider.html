<!DOCTYPE html>
<html>
<head>
	<title>Children's Miracle Network Donors</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
	<script type='text/javascript'>    
	  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1qSuKUK1tTNzcxmB2fhI0tM0kcnRvVOHag_ZlYNYpcOU/edit?usp=sharing';

	  function init() {
	    Tabletop.init( { key: publicSpreadsheetUrl,
	                     callback: showInfo,
	                     simpleSheet: true } )
	  }

	  function showInfo(data, tabletop) {
	    alert('Successfully processed!')
	    console.log(data);
	  }

	  window.addEventListener('DOMContentLoaded', init)
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
	<table id="table-content" class="my-table">
	  <tr id="headers" class="Provider">
	    <th class="name-column"></th>
	  </tr>
	  <tbody id="table-body"></tbody>
	</table>
</body>
</html>
